<html>

<head>
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="major">
        <div class="postform">
            <form id="loginform" method="POST" action="">
                <div class="container_key">
                    <h1>Login</h1>
                    <p>See what is going on in our college today</p><span class="lock_key"><i class="fa fa-lock icon"></i></span>
                </div>
                <div class="container">


                    <i class="fa fa-user icon"></i>
                    <label for="user"><b>Login as</b></label>
                    <input type="number" placeholder="Student">

                    <i class="fa fa-user icon"></i>
                    <label for="usd"><b>USN</b></label>
                    <input type="text" placeholder="USN">

                    <i class="fa fa-eye icon"></i>
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Password">


                    <button type="submit"><span><i class="fa fa-lock icon"></i> Login </span></button>
                </div>

                <span class="forgetpss">
                    <p>Forget <a href="#">Password?</a></p>
                </span>
            </form>
        </div>

        <div class="getform">
            <form id="signupform" method="GET" action="">
                <div class="container_pen">
                    <h1>Sign up</h1>
                    <p>Be part of our collage community </p>
                    <span class="pen"><i class="fa fa-pencil icon"></i></span>
                </div>
                <div class="containerget">


                    <i class="fa fa-user icon"></i>
                    <label for="user"><b>Login as</b></label>
                    <input type="number" placeholder="Student">

                    <i class="fa fa-user icon"></i>
                    <label for="usd"><b>USN</b></label>
                    <input type="text" placeholder="USN">

                    <i class="fa fa-eye icon"></i>
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Password">

                    <i class="fa fa-eye icon"></i>
                    <label for="comfirmpassword"><b>Comfirm Password</b></label>
                    <input type="password" placeholder="Comfirm Password">


                    <button id="buttonred" type="submit"><span><i class="fa fa-pencil icon"></i> Sign up
                        </span></button>
                </div>

               <!--<span class="forgetpss">
                    <p>Forget <a href="#">Password?</a></p>
                </span>-->
            </form>
        </div>
    </div>
</body>

</html>
